name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Or whichever branch your Docusaurus source code is on
    paths:
      - 'docs/**' # Trigger deployment only if files in /docs change
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or your preferred Node.js version
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json' # Or yarn.lock

      - name: Install dependencies
        run: npm ci
        working-directory: ./docs # Run npm commands inside the /docs folder

      - name: Build Docusaurus site
        run: npm run build
        working-directory: ./docs # Run npm commands inside the /docs folder

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build output from the /docs/build directory
          path: ./docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
